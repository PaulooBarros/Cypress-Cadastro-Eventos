<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Roteiro Aju</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
    <div class="login-wrapper">
        <div class="login-container">
            <h1>Login - Roteiro Aju</h1>
            <form id="login-form" onsubmit="return realizarLogin()">
                <div class="input-group">
                    <label for="username">Usu√°rio</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Entrar</button>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
